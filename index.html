<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keto Carnívora - Transformação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              keto: {
                darker: '#1a100a', // Deepest Coffee/Black (Background for Dark Mode)
                dark: '#2A1B12', // Dark Coffee/Bronze (Cards in Dark Mode / Text in Light Mode)
                primary: '#D97706', // Burnt Gold / Amber 600
                light: '#FEF3C7', // Pale Gold / Butter
                accent: '#F59E0B', // Bright Gold
                cream: '#FFFCF5', // Warm Paper / Bone
                warning: '#9F1239', // Meat Red
                stone: '#78716c', // Gray Stone
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'bounce': 'bounce 1s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar to match Gold Theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D97706; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B45309; 
      }
      
      /* Confetti Animation */
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        animation: fall 4s linear forwards;
        z-index: 100;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
